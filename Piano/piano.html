<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Virtual Piano</h1>
        <p>Press the following keys to play the notes:</p>
        <ul class="list-inline">
            <li class="list-inline-item"><strong>A</strong> - C</li>
            <li class="list-inline-item"><strong>S</strong> - D</li>
            <li class="list-inline-item"><strong>D</strong> - E</li>
            <li class="list-inline-item"><strong>F</strong> - F</li>
            <li class="list-inline-item"><strong>G</strong> - G</li>
            <li class="list-inline-item"><strong>H</strong> - A</li>
            <li class="list-inline-item"><strong>J</strong> - B</li>
        </ul>
        <div id="piano" class="d-flex justify-content-center">
            <!-- Piano keys with IDs for JavaScript interaction -->
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
            <div class="key white" data-note="E"></div>
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
            <div class="key white" data-note="B"></div>
        </div>
    </div>

    <audio id="C" src="./sounds/mp3 Notes/c3.mp3"></audio>
    <audio id="C#" src="./sounds/mp3 Notes/c-3.mp3"></audio>
    <audio id="D" src="./sounds/mp3 Notes/d3.mp3"></audio>
    <audio id="D#" src="./sounds/mp3 Notes/d-3.mp3"></audio>
    <audio id="E" src="./sounds/mp3 Notes/e3.mp3"></audio>
    <audio id="F" src="./sounds/mp3 Notes/f3.mp3"></audio>
    <audio id="F#" src="./sounds/mp3 Notes/f-3.mp3"></audio>
    <audio id="G" src="./sounds/mp3 Notes/g3.mp3"></audio>
    <audio id="G#" src="./sounds/mp3 Notes/g-3.mp3"></audio>
    <audio id="A" src="./sounds/mp3 Notes/a4.mp3"></audio>
    <audio id="A#" src="./sounds/mp3 Notes/a-4.mp3"></audio>
    <audio id="B" src="./sounds/mp3 Notes/b4.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
